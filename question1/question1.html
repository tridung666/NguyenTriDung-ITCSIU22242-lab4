<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="https://ts1.mm.bing.net/th?id=OIP.Pysg5InLjAAIeveyrJZvGAHaHg&pid=15.1">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card p-4 shadow">
        <div class="text-start">
            <img src="https://ts1.mm.bing.net/th?id=OIP.Pysg5InLjAAIeveyrJZvGAHaHg&pid=15.1" alt="University Logo" width="120">
        </div>
        <h2 class="text-success text-start mt-3">Survey</h2>
        <p class="text-start">If you have a moment, we'd appreciate it if you would fill out this survey.</p>
        

        <form>
            <h5 class="text-primary">Your information:</h5>

            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob">
            </div>

            <h5 class="text-primary">How did you hear about us?</h5>

            <div class="mb-3 d-flex gap-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hearAbout" id="searchEngine">
                    <label class="form-check-label" for="searchEngine">Search engine</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hearAbout" id="wordOfMouth">
                    <label class="form-check-label" for="wordOfMouth">Word of mouth</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hearAbout" id="socialMedia">
                    <label class="form-check-label" for="socialMedia">Social Media</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="hearAbout" id="other">
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </div>
            
            <h5 class="text-primary">Would you like to receive announcements about new CDs and special offers?</h5>

            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="announcement">
                    <label class="form-check-label" for="announcement">YES, I'd like that.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="emailAnnouncement">
                    <label class="form-check-label" for="emailAnnouncement">YES, please send me email announcements.</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="contactMethod" class="form-label">Please contact me by:</label>
                <select class="form-select" id="contactMethod">
                    <option>Email or postal mail</option>
                    <option>Email only</option>
                    <option>Postal mail only</option>
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
